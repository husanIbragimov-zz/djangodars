{% load static %}
<!DOCTYPE  html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Django darslari</title>
<!--    <link rel="stylesheet" href="{% static 'css/index.css' %}">-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>

{% include 'navbar.html' %}

<h2>Djangi darslari</h2>
{% comment %}
<div>
    <form method="post" action="http://127.0.0.1:8000/articles/search/">
        {% csrf_token %}
        <input type="text" name="q" placeholder="Search" style="padding: 2px 3px;">
        <button type="submit" style="padding: 2px 3px;background-color: tomato;color: #fff">Search</button>
    </form>
</div>
{% endcomment %}

<div id="block-content" class="container">
    {% block content %}

    {% endblock %}
</div>

<script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk="
        crossorigin="anonymous"></script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
<script src="{% static 'js/index.js' %}"></script>

</body>
</html>
